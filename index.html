    <title>图片水印工具</title>
    <meta name="description" content="支持批量处理、多种水印样式、防伪水印等功能的在线图片水印工具"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="16x16"/>

<body>
<main class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-900">图片水印工具</h1>
            <p class="mt-2 text-gray-600">支持批量处理、多种水印样式、防伪水印等功能</p></div>
        <div class="space-y-8">
            <div class="flex justify-center space-x-4">
                <button class="px-6 py-2 rounded-lg font-medium transition-colors bg-blue-600 text-white">文字水印
                </button>
                <button class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    图片水印
                </button>
                <button class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    图案水印
                </button>
                <button class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    防伪水印
                </button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-6 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex flex-col space-y-2">
                        <div class="flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">
                            上传图片</h2>
                            <div class="flex items-center space-x-2">
                                <div class="px-3 py-1 bg-blue-50 rounded-full"><span
                                        class="text-sm text-blue-600 font-medium">剩余次数：<span
                                        class="text-blue-700">5</span>/<!-- -->5</span></div>
                            </div>
                        </div>
                    </div>
                    <div role="presentation" tabindex="0" class="
        p-8 border-2 border-dashed rounded-lg text-center cursor-pointer
        transition-colors duration-200
        border-gray-300 hover:border-gray-400
      "><input accept="image/jpeg,.jpg,.jpeg,image/png,.png,image/webp,.webp,image/gif,.gif" multiple="" type="file"
               style="border:0;clip:rect(0, 0, 0, 0);clip-path:inset(50%);height:1px;margin:0 -1px -1px 0;overflow:hidden;padding:0;position:absolute;width:1px;white-space:nowrap"
               tabindex="-1"/>
                        <div class="space-y-2"><p class="text-lg">拖拽图片到此处，或点击上传</p>
                            <p class="text-sm text-gray-500">支持 JPG、PNG、WebP、GIF 格式<br/>单个文件大小不超过 20MB</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-100 pt-6"><h2 class="text-xl font-semibold text-gray-800 mb-4">
                        水印设置</h2>
                        <div class="space-y-6">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">水印类型</label><select
                                    class="w-full rounded-md border border-gray-300 px-3 py-2">
                                <option value="text" selected="">文字水印</option>
                                <option value="image">图片水印</option>
                                <option value="pattern">图案水印</option>
                                <option value="security">防伪水印</option>
                            </select></div>
                            <div class="space-y-2"><label
                                    class="block text-sm font-medium text-gray-700">水印文字</label><input type="text"
                                                                                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                                           value="水印文字"/>
                            </div>
                            <div class="space-y-2"><label
                                    class="block text-sm font-medium text-gray-700">字体大小</label><input type="number"
                                                                                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                                           value="24"/>
                            </div>
                            <div class="space-y-2"><label
                                    class="block text-sm font-medium text-gray-700">颜色</label><input type="color"
                                                                                                       class="w-full h-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                                       value="#000000"/>
                            </div>
                            <div class="space-y-2"><label class="flex items-center space-x-2"><input type="checkbox"
                                                                                                     class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"/><span
                                    class="text-sm font-medium text-gray-700">启用3D效果</span></label></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">透明度</label><input
                                    type="range" min="0" max="100" class="w-full" value="50"/>
                                <div class="text-sm text-gray-500 mt-1">50<!-- --> %</div>
                            </div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">旋转角度</label><input
                                    type="range" min="-180" max="180" class="w-full" value="0"/>
                                <div class="text-sm text-gray-500 mt-1">0<!-- --> °</div>
                            </div>
                            <div class="space-y-2"><label class="flex items-center space-x-2"><input type="checkbox"
                                                                                                     class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"/><span
                                    class="text-sm font-medium text-gray-700">启用平铺</span></label></div>
                            <div class="space-y-2"><label
                                    class="block text-sm font-medium text-gray-700">位置</label><select
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="top-left">左上</option>
                                <option value="top-right">右上</option>
                                <option value="bottom-left">左下</option>
                                <option value="bottom-right">右下</option>
                                <option value="center" selected="">中心</option>
                            </select></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6"><h2
                        class="text-xl font-semibold text-gray-800 mb-4">实时预览</h2>
                    <div class="relative">
                        <div class="flex items-center justify-center h-64 bg-gray-50 rounded-lg border border-gray-200">
                            <p class="text-gray-500">请上传图片</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
