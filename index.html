    <title>图片水印工具</title>
    <meta content="支持批量处理、多种水印样式、防伪水印等功能的在线图片水印工具" name="description"/>
    <link href="./favicon.ico" rel="icon" sizes="16x16" type="image/x-icon"/>
    <script noModule="" src="./js/polyfills-42372ed130431b0a.js"></script>
</head>
<body>
<main class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-900">图片水印工具</h1>
            <p class="mt-2 text-gray-600">支持批量处理、多种水印样式、防伪水印等功能</p></div>
        <div class="space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-6 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex flex-col space-y-2">
                        <div class="flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">
                            上传图片</h2>
                            <div class="flex items-center space-x-2">
                                <div class="px-3 py-1 bg-blue-50 rounded-full"><span
                                        class="text-sm text-blue-600 font-medium">剩余次数：<span
                                        class="text-blue-700">5</span>/<!-- -->5</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="
        p-8 border-2 border-dashed rounded-lg text-center cursor-pointer
        transition-colors duration-200
        border-gray-300 hover:border-gray-400
      " role="presentation" tabindex="0"><input
                            accept="image/jpeg,.jpg,.jpeg,image/png,.png,image/webp,.webp,image/gif,.gif" multiple=""
                            style="border:0;clip:rect(0, 0, 0, 0);clip-path:inset(50%);height:1px;margin:0 -1px -1px 0;overflow:hidden;padding:0;position:absolute;width:1px;white-space:nowrap"
                            tabindex="-1" type="file"/>
                        <div class="space-y-2"><p class="text-lg">拖拽图片到此处，或点击上传</p>
                            <p class="text-sm text-gray-500">支持 JPG、PNG、WebP、GIF 格式<br/>单个文件大小不超过 20MB</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-100 pt-6"><h2 class="text-xl font-semibold text-gray-800 mb-4">
                        水印设置</h2>
                        <div class="space-y-4">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">水印类型</label><select
                                    class="w-full rounded-md border border-gray-300 px-3 py-2">
                                <option selected="" value="text">文字水印</option>
                                <option value="security">防伪水印</option>
                            </select></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">水印文字</label><input
                                    class="w-full rounded-md border border-gray-300 px-3 py-2"
                                    placeholder="请输入水印文字" type="text" value="水印文字"/></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">字体大小</label><input
                                    class="w-full" max="72" min="12" type="range" value="24"/>
                                <div class="text-sm text-gray-500 mt-1">24<!-- --> px</div>
                            </div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">透明度</label><input
                                    class="w-full" max="100" min="0" type="range" value="50"/>
                                <div class="text-sm text-gray-500 mt-1">50<!-- --> %</div>
                            </div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">旋转角度</label><input
                                    class="w-full" max="180" min="-180" type="range" value="0"/>
                                <div class="text-sm text-gray-500 mt-1">0<!-- --> °</div>
                            </div>
                            <div class="flex items-center"><input class="rounded border-gray-300 text-blue-600 mr-2"
                                                                  type="checkbox"/><label
                                    class="text-sm font-medium text-gray-700">平铺水印</label></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6"><h2
                        class="text-xl font-semibold text-gray-800 mb-4">实时预览</h2>
                    <div class="relative">
                        <div class="space-y-4">
                            <canvas style="display:none"></canvas>
                            <div class="grid grid-cols-1 gap-6"></div>
                            <div class="p-12 text-center text-gray-500 border-2 border-dashed rounded-xl bg-gray-50/50">
                                <svg class="h-12 w-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                                          stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                </svg>
                                <p class="text-lg font-medium">请上传图片以预览水印效果</p>
                                <p class="mt-2 text-sm text-gray-400">支持 JPG、PNG 格式图片</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
