    <meta charSet="utf-8"/>

    <title>图片水印工具</title>
    <meta name="description" content="轻松为您的图片添加自定义水印"/>
    <script src="./js/polyfills-c67a75d1b6f99dc8.js"  noModule=""></script>
</head>
<body class="h-full bg-gradient-to-br from-gray-50 to-gray-100">
<div class="min-h-full">
    <main class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12"><h1 class="text-4xl font-bold text-gray-900 sm:text-5xl md:text-6xl">
                图片水印工具</h1>
                <p class="mt-4 text-xl text-gray-600">轻松为您的图片添加自定义水印</p></div>
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="divide-y divide-gray-200">
                    <div class="p-6">
                        <div class="flex items-center justify-between"><h2 class="text-2xl font-semibold text-gray-900">
                            图片水印工具</h2>
                            <div class="flex items-center space-x-4"><input type="file" accept="image/*"
                                                                            class="hidden"/>
                                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    选择图片
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-gray-200">
                        <div class="p-6">
                            <div class="space-y-6 p-4 bg-white rounded-lg shadow">
                                <div class="border-b pb-4"><h3 class="text-lg font-medium text-gray-900">文字水印</h3>
                                    <div class="mt-4 space-y-4">
                                        <div><label for="text"
                                                    class="block text-sm font-medium text-gray-700">水印文字</label>
                                            <div class="mt-1"><input type="text" id="text"
                                                                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                                                     placeholder="输入水印文字" value=""/></div>
                                        </div>
                                        <div><label for="fontSize"
                                                    class="block text-sm font-medium text-gray-700">字体大小</label>
                                            <div class="mt-1"><input type="range" id="fontSize" min="10" max="100"
                                                                     class="w-full" value="20"/>
                                                <div class="text-sm text-gray-500 mt-1">20<!-- --> px</div>
                                            </div>
                                        </div>
                                        <div><label for="color"
                                                    class="block text-sm font-medium text-gray-700">颜色</label>
                                            <div class="mt-1 flex items-center"><input type="color" id="color"
                                                                                       class="h-8 w-8 rounded-md border border-gray-300"
                                                                                       value="#000000"/><input
                                                    type="text"
                                                    class="ml-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                                    value="#000000"/></div>
                                        </div>
                                        <div><label for="opacity"
                                                    class="block text-sm font-medium text-gray-700">透明度</label>
                                            <div class="mt-1"><input type="range" id="opacity" min="1" max="100"
                                                                     class="w-full" value="50"/>
                                                <div class="text-sm text-gray-500 mt-1">50<!-- --> %</div>
                                            </div>
                                        </div>
                                        <div><label for="position"
                                                    class="block text-sm font-medium text-gray-700">位置</label>
                                            <div class="mt-1"><select id="position"
                                                                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                                <option value="center" selected="">居中</option>
                                                <option value="top-left">左上角</option>
                                                <option value="top-right">右上角</option>
                                                <option value="bottom-left">左下角</option>
                                                <option value="bottom-right">右下角</option>
                                            </select></div>
                                        </div>
                                        <div><label for="rotation"
                                                    class="block text-sm font-medium text-gray-700">旋转角度</label>
                                            <div class="mt-1"><input type="range" id="rotation" min="0" max="360"
                                                                     class="w-full" value="0"/>
                                                <div class="text-sm text-gray-500 mt-1">0<!-- --> °</div>
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-between"><label for="tiled"
                                                                                              class="block text-sm font-medium text-gray-700">平铺水印</label>
                                            <div class="mt-1"><input type="checkbox" id="tiled"
                                                                     class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div><h3 class="text-lg font-medium text-gray-900">防伪水印</h3>
                                    <div class="mt-4 space-y-4">
                                        <div>
                                            <button type="button"
                                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                添加随机防伪码
                                            </button>
                                        </div>
                                        <div><label for="securityCodeSize"
                                                    class="block text-sm font-medium text-gray-700">防伪码大小</label>
                                            <div class="mt-1"><input type="range" id="securityCodeSize" min="10"
                                                                     max="100" class="w-full"/>
                                                <div class="text-sm text-gray-500 mt-1">px</div>
                                            </div>
                                        </div>
                                        <div><label for="securityCodePosition"
                                                    class="block text-sm font-medium text-gray-700">防伪码位置</label>
                                            <div class="mt-1"><select id="securityCodePosition"
                                                                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                                <option value="tiled">平铺</option>
                                                <option value="diagonal">对角线</option>
                                                <option value="border">边框</option>
                                            </select></div>
                                        </div>
                                        <div><label for="securityFont" class="block text-sm font-medium text-gray-700">防伪字体</label>
                                            <div class="mt-1"><select id="securityFont"
                                                                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                                <option value="Arial" selected="">Arial</option>
                                                <option value="Times New Roman">Times New Roman</option>
                                                <option value="Courier New">Courier New</option>
                                                <option value="Georgia">Georgia</option>
                                                <option value="Verdana">Verdana</option>
                                            </select></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex flex-col items-center justify-center h-64 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <p class="mt-2 text-sm text-gray-500">请选择一张图片</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
